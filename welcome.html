<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="welcome page">
    <meta name="keywords" content="welcome">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div class="welcome_container">
        <div class="welcome_container_left">
            <a href="/">
                <img src="img/shopping_cart.svg" alt="shopping_cart">
            </a>
            <h1>Welcome Page</h1>
            <p>Sign in to continue</p>
        </div>
        <div class="welcome_container_right">
            <h2>Sign In</h2>
            <p>Sign in to continue</p>
            <form action="" class="sign_form">
                <input id="sign_form_email" type="email" name="email" placeholder="Email Address">
                <input id="sign_form_password" type="password" name="password" placeholder="Password" disabled>
                <button type="submit">CONTINUE</button>
            </form>
            <span>or Connect with Social Media</span>
            <button class="twitter_button">Sign In With Twitter</button>
            <button class="facebook_button">Sign In With Facebook</button>
        </div>
    </div>
    <script src="welcome.js"></script>
</body>
</html>
